<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts | Lucas Oliveira | Kayck </title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" class="email">
      <input type="password" name="password" placeholder="Senha" class="senha">
      <button class="entrar">Entrar</button>
    </form>
  </header>
  <main>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    <div id="form">
    <form action=""
    id="evaluation-form">
    <h2>Formulário de Avaliação</h2>
        <div>
          <input type="text" name="nome" id="input-name" placeholder="Nome">
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
          <input type="email" name="email" id="input-email" placeholder="Email">
          <strong>Casa: </strong><select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr>
        <div id="container-form">
          <p id="label-family">Qual sua família?</p>
          <div class="divFamily">
            <label for="frontend">
            <input type="radio" name="family" value="Frontend" id="frontend">
            Família Frontend
            </label>
            <label for="backend">
              <input type="radio" name="family" value="Backend" id="backend">
              Família Backend
            </label>
            <label for="fullstack">
              <input type="radio" name="family" value="FullStack" id="fullstack">
              Família FullStack
            </label>
          </div>
          <div id="dividir-coluna">
          <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
          <input type="checkbox" name="conteudo" class="subject" value="HoFs">HoFs
          <input type="checkbox" name="conteudo" class="subject" value="Jest"> Jest
          <input type="checkbox" name="conteudo" class="subject" value="Promises"> Promises
          <input type="checkbox" name="conteudo" class="subject" value="React"> React
          <input type="checkbox" name="conteudo" class="subject" value="SQL"> SQL
          <input type="checkbox" name="conteudo" class="subject" value="Python"> Python
          </div>
        </div>
        <hr>
        <div class="space">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="rate"><input type="radio" name="rate" value="1" >1</div>
        <div class="rate"><input type="radio" name="rate" value="2" >2</div>
        <div class="rate"><input type="radio" name="rate" value="3" >3</div>
        <div class="rate"><input type="radio" name="rate" value="4" >4</div>
        <div class="rate"><input type="radio" name="rate" value="5" >5</div>
        <div class="rate"><input type="radio" name="rate" value="6" >6</div>
        <div class="rate"><input type="radio" name="rate" value="7" >7</div>
        <div class="rate"><input type="radio" name="rate" value="8" >8</div>
        <div class="rate"><input type="radio" name="rate" value="9" >9</div>
        <div class="rate"><input type="radio" name="rate" value="10" >10</div>
      </div>
      <div>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <div>
          <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          <div id="contador-centralizado">
            <div id="counter">500</div>
            <div class="esconder"> &nbsp;/ 500</div>
          </div>
        </div>
      </div>
      <label for="agreement" id="label-infos">
        <input type="checkbox" name="agreement" id="agreement">
        Você concorda com o uso das informações acima?
      </label>
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
  </div>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
