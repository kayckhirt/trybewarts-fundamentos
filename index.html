<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" class="email">
      <input type="password" name="password" placeholder="Senha" class="senha">
      <button class="entrar">Entrar</button>
    </form>
  </header>
  <main>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    <form action="" id="evaluation-form">
        <div>
          <input type="text" name="nome" id="input-name" placeholder="Nome">
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
          <input type="email" name="email" id="input-email" placeholder="Email">
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <p id="label-family">Qual sua família?</p>
        <label for="frontend">
        <input type="radio" name="family" value="Frontend" id="frontend">
        Família Frontend
        </label>
        <label for="backend">
          <input type="radio" name="family" value="Backend" id="backend">
          Família Backend
        </label>
        <label for="fullstack">
          <input type="radio" name="family" value="FullStack" id="fullstack">
          Família FullStack
        </label>
        <div>
        <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
        <input type="checkbox" name="conteudo1" class="subject" value="HoFs">
        <input type="checkbox" name="conteudo2" class="subject" value="Jest">
        <input type="checkbox" name="conteudo3" class="subject" value="Promises">
        <input type="checkbox" name="conteudo4" class="subject" value="React">
        <input type="checkbox" name="conteudo5" class="subject" value="SQL">
        <input type="checkbox" name="conteudo6" class="subject" value="Python">
        </div>
        <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">
        <input type="radio" name="rate" value="2">
        <input type="radio" name="rate" value="3">
        <input type="radio" name="rate" value="4">
        <input type="radio" name="rate" value="5">
        <input type="radio" name="rate" value="6">
        <input type="radio" name="rate" value="7">
        <input type="radio" name="rate" value="8">
        <input type="radio" name="rate" value="9">
        <input type="radio" name="rate" value="10">
      </div>
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
